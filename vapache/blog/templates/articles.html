{% extends "base.html" %}
{% block content %}
<div class="row">
  {% for article in derniers_articles %}

      <div class="col-md-4">

          <h3>{{ article.titre }}</h3>

          <a href="/blog/editArticle" class="edit-button" type="button" name="button"><span class="glyphicon glyphicon-edit"></span></a>

          <br>

          <text>{{ article.contenu|truncatewords_html:40 }}</text>
          <br>
          <a style="text-align:right;" href="{% url 'article' article.id %}">Lire la suite</a>

      </div>

  {% empty %}
      <p>Aucun article.</p>
  {% endfor %}
</div>
{% endblock %}
