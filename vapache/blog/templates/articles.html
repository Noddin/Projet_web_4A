{% extends "base.html" %}
{% block content %}
{% for article in derniers_articles %}

    <div class="col-lg-4">

        <h3>{{ article.titre }}</h3>

        <p>{{ article.contenu}}</p>

        <p><a href="{% url 'lire' article.id %}">Lire la suite</a>

    </div>

{% empty %}

    <p>Aucun article.</p>

{% endfor %}
{% endblock %}
